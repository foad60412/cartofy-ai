<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم الاشتراك بنجاح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to left, #fce4ec, #ede7f6);
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #4a148c;
    }

    .container {
      background: #ffffff;
      max-width: 500px;
      margin: auto;
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #6a1b9a;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin-top: 30px;
      font-size: 24px;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      color: #666;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner"></div>
    <h2>شكرًا لانضمامك إلى Cartofy!</h2>
    <p>تم تفعيل اشتراكك بنجاح ويمكنك الآن الاستمتاع بجميع المزايا.</p>
    <a href="/dashboard" class="btn">العودة إلى لوحة التحكم</a>
  </div>

</body>
</html>
